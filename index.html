<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="customizer-container">
        <div class="umbrella-container">
            <img src="Images/LightBlue umbrella.png" alt="umbrella" class="umbrella-image">
            <canvas id="logo-preview" width="100" height="100"></canvas>
            <img src="" alt="uploaded logo" class="uploaded-logo" style="height: 50px; width: 50px; display: none;">
        </div>
    
        <div class="customizer-controls">
            <div class="color-swatch-container">
                <button class="color-swatch" style="background-color: pink;"></button>
                <button class="color-swatch" style="background-color: lightblue;"></button>
                <button class="color-swatch" style="background-color: yellow;"></button>
                <!-- More colors can be added if needed -->
            </div>
    
            <div class="upload-container">
                <label for="logo-upload">Upload Logo</label>
                <input type="file" id="logo-upload" name="logo-upload" accept="image/*">
            </div>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
